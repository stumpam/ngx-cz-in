<input
  ngxCzIn
  [formControl]="formControl"
  [options]="to.czIdOptions"
  [formlyAttributes]="to.attributes"
  (blur)="blur = true"
/>

<div
  *ngIf="showError && blur"
  class="invalid-feedback"
  [style.display]="'block'"
>
  <formly-validation-message [field]="field"></formly-validation-message>
</div>

{{ showError }}
