name: Build library

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run node
        uses: actions/setup-node@v1
        with:
          node-version: "17"
      - run: pnpm
      - run: pnpm build ngx-cz-in --prod
